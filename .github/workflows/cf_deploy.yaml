name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          secrets: |
            TWITCH_REDIRECT_URL
            TWITCH_ID
            TWITCH_SECRET
            RESTREAM_REDIRECT_URL
            RESTREAM_ID
            RESTREAM_SECRET
        env:
          TWITCH_REDIRECT_URL: ${{ secrets.TWITCH_REDIRECT_URL }}
          TWITCH_ID: ${{ secrets.TWITCH_ID }}
          TWITCH_SECRET: ${{ secrets.TWITCH_SECRET }}
          RESTREAM_REDIRECT_URL: ${{ secrets.TWITCH_SECRET }}
          RESTREAM_ID: ${{ secrets.TWITCH_SECRET }}
          RESTREAM_SECRET: ${{ secrets.TWITCH_SECRET }}
